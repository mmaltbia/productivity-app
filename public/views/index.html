<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Project - Project Workbook</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <!-- Inline Editor for Project List -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.1/bootstrap-editable/css/bootstrap-editable.css">
    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:600,400' rel='stylesheet' type='text/css'>
    <!-- Inline Editor Script -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/css/bootstrap-editable.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8" id="nav"><span id="red">Project</div>
            <div class="col-xs-3 text-right" id="user-info"> </div>
            <div class="col-xs-1" id="logout">Logout</div>
        </div>

            <script type="text/template" id="user-logged-in">
                <p>"Hi," <%= name%> </p>
            </script>

        </div>

        <div class="row">
            <div class="col-xs-4 fill container-fluid" id="sidebar">
                <div id="search-input-group">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Search">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                      </span>
                    </div>
                </div><!-- /input-group -->
                 <input type="submit" class="btn btn-success col-sm-12" value="&#43; Create New Project" data-toggle="modal" data-target="#myModal"/> 
                 
                 <script id="project-template" type='text/template'>
                    <li class="project-list-item col-xs-10" data-project-id="<%= _id %>">
                        <%= name %>
                    <a href="#" data-target="#edit-modal"><span class="col-xs-2" data-hidden="hidden"></span></a></li>
                 </script>

                    <div id="proj-status">
                        <ul id="projects">
                            
                        </ul>
                    </div>
            </div>

            <!-- Create Project Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="dark-gray" id="create-proj">Create New Project</h2>
                  </div>

                  <div class="modal-body">
                        <form class="form" id="new-post">
                          <div class="newformline1">
                            <input type="text" name="proj-name" class="form-control" id="proj-name" placeholder="Project Name" autofocus> 
                            <input type="text" name="proj-description" class="form-control" id="proj-description" placeholder="Project Description">
                            <input type="text" name="proj-notes" class="form-control" id="proj-notes" placeholder="Project Notes" autofocus> 
                          </div>
                        </form>
                  </div>
                  <div class="modal-footer">
                    <div class="row">
                        <input type="submit" class="btn btn-primary add col-xs-8" id="add-project">
                        <button type="button" class="btn btn-default col-xs-3" data-dismiss="modal">Close</button>
                    </div> 
                  </div>
                </div>
              </div>
            </div>
            <!-- /Modal -->

            <!-- Edit Project Modal -->
            <div class="modal fade" id="edit-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h2 class="dark-gray" id="create-proj">Create New Project</h2>
                  </div>

                  <div class="modal-body">
                        <form class="form" id="new-post">
                          <div class="newformline1">
                            <input type="text" name="proj-name" class="form-control" id="proj-name" placeholder="Project Name" autofocus> 
                            <input type="text" name="proj-description" class="form-control" id="proj-description" placeholder="Project Description">
                            <input type="text" name="proj-notes" class="form-control" id="proj-notes" placeholder="Project Notes" autofocus> 
                          </div>
                        </form>
                  </div>
                  <div class="modal-footer">
                    <div class="row">
                        <input type="submit" class="btn btn-primary add col-xs-8" id="add-project">
                        <button type="button" class="btn btn-default col-xs-2" data-dismiss="modal">Close</button>
                    </div> 
                  </div>
                </div>
              </div>
            </div>
            <!-- /Modal -->

            <!-- Welcome Area -->

            <div id="welcome" class="col-sm-8 container">
                <h3>Welcome Back!</h3>
                <p> Personalize the content you want to see when you login!</p>

            </div>

            <!-- Project Name and Description Area-->
            <script id="main-template" type="text/template">
                <div class="project-details" data-id="<%= _id %>">
                    <h3> <%= name %> </h3>
                    <h4> <%= description %> </h4>
                </div>
            </script>

            
                <div class="col-xs-8" id="main">
                    
                </div>
               
            <!-- /Main Content Area 1-->

            <div id="main-2" class="container col-sm-8">  
                <div class="row">
                <input type="submit" value="Add Sticky Note" class="btn btn-primary add col-sm-4" id="add-sticky"></input>
                <div class="col-sm-4" id="save-button">
                    <input type="submit" class="btn btn-primary add" id="save-sticky" value="Save"/>
                </div>
                </div>
                <a href=><span class="glyphicon glyphicon-trash col-sm-4"></span></a>
                <script id="sticky-template" type="text/template">
                    <li class="col-xs-4">
                            <form class="sticky-form">
                              <textarea class="text-area"></textarea>
                            </form>
                    </li>
                </script>

                <div id="sticky-area" class="col-xs-12">
                    <ul>


                        
                    </ul>
                </div>

              <!--   <div id="sticky1" class="col-xs-4">
                    <p>New Sticky</p>
                </div>
                <div id="sticky2" class="col-xs-4">
                    <p>New Sticky</p>
                </div>
                <div id="sticky3" class="col-xs-4">
                    <p>New Sticky</p>
                </div> -->
    


                <!-- /Main Content Area 2-->
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Bootstrap Script Tag -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Underscore Script Tag -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <!-- Inline Editor Script Tag -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/x-editable/1.5.0/bootstrap3-editable/js/bootstrap-editable.min.js"></script>
    <!-- Custom Script Tag -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
